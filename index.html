                    <img class="month-pics" src="images/img-myrtle-ave.jpg" alt="Myrtle Avenue Tea">
                    <figcaption>Myrtle Ave Tea</figcaption>

                <figure>
                    <img class="month-pics" src="images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
